<!DOCTYPE html>
<html>
    <head>
        <title>My Header</title>
    </head>
    <body>
        <h1>This is my header ,Welcome</h1>
        <p id="p1">This is my para</p>
        <h2>HTML DOM</h2>
        <p id="p2" onmouseover="myFunction()" onmouseout="myFunction2()"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <h2 class="c1"></h2>

    <script>
        document.getElementById("p2").innerHTML="Hello DOM";
        //getElementById(" ")-->DOM(document Method)
        //.innerHTML-->property
        document.getElementsByTagName('h2').innerHTML="Jai Ho";
        document.getElementsByClassName('c1').innerHTML="Jai Ho";
        //DOM CSS
        document.getElementById("p2").style.fontSize="20px";
        function myFunction()
        {
            document.getElementById("p2").style.color="blue";
        }
        function myFunction2()
        {
            document.getElementById("p2").style.color="black";
        }
    </script>
</html>
