    <script>
        //Type conversion
        //into string
        var x=40;
        console.log("Num to String :"+x.toString());
        console.log("Num to String :"+String(x));
        //boolean to string
        console.log("Boolean to String :"+String(false));
        console.log("Boolean to String :"+true.toString());
        //String to Number
        console.log("String to Number :"+Number("1335"));
        console.log("String to Number :"+Number(" "));

        console.log("String to Number :"+Number("39 398"));
        //Boolean to Number
        console.log("Boolean to Number :"+Number(false));
        console.log("Boolean to Number :"+Number(true));

        console.log(5+null);
        console.log("5"+null);
