    <script>
        var str="Hello Jai";
        var n=str.search(/jai/);
        console.log(n);//returns -1 as it is not found
        var n=str.search(/Jai/);
        console.log(n);
        var n=str.search(/JAi/i);//i=modifier which stands for case in sensetive
        console.log(n);
        //test()
        var pattern=/e/;

        //exec
        console.log(pattern.exec("All things in life happens for good"));
