        <h1>This is my header ,Welcome</h1>

    <script>
        //creating object
        //var x1=new number();
        function person(name,age)
        {
            this.name=name;
            this.age=age;
        }
        var obj=new person("Jai",21);
        console.log(obj);
        //add
        person.nationality="Indian";
        console.log(person.nationality);
        delete person.age;
        console.log(person);
        //for loops
        for(i=0;i<10;i++)
        {
            console.log("For Loop :"+i);
        }
        var person2={Name:"Jai",Lastname:"Singh",age:21};
        for (x in person2)
        {
            console.log("For in loop :"+x);//print keys
            console.log("For in loop :"+person2[x]);//print values
        }
        //While loop
        var i=0;
        while(i<10)
        {
            console.log("While :"+i);
            i++;
        }
        j=4;
        do{
            console.log("Do while :"+j);
            i++;
        }while(j>7);
    </script>
