<!DOCTYPE html>
<html>
    <head>
        <title>My Header</title>
    </head>
    <body>
        <h1>This is my header ,Welcome</h1>
        <p id="p1">This is my para</p>
        <h2>Date</h2>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>

    <script>
        var car=['Audi','Merc','Fiat'];
        console.log(car);
        console.log(car[0]);
        //push another array element
        car.push("Volvo");
        console.log(car);
        console.log(car[5]);
        var car2=new Array('Nissan','Suboro','Mustang');
        console.log(car2);
        //soet array in order
        console.log("Sorting :"+car.sort());
        for (i=0;i<car.length;i++)
        {
            console.log(car[i]);
        }
        //check wether is array
        console.log("Check Array :"+Array.isArray(car));
        console.log("Join :"+car.join('|'));//seperates the value of array as parameter specified
        //push and pop
        car.push("Honda");
        console.log(car);
        car.pop();
        console.log("Pop :"+car);
        //Add element at the beginning of array
        car.shift();
        console.log("Shift :"+car);
        car.unshift("Audi");
        console.log("Unshift :"+car);
        //deleting an element
        delete car[0];
        console.log("Delete :"+car);
        console.log(car);
        //splice ->add element at any index
        var car=['Audi','Merc','Fiat'];
        car.splice(2,0,"Toyota","Mehendra");//2->add two element,0->remove element.
        console.log("Splice Add :"+car);
        car.splice(0,1,);
        console.log("Splice Delete :"+car);
        //Joining the array
        var car1=['Archit','Jai'];
        var conacat=car.concat(car1);
        console.log("Concat :"+conacat);
        //Reverse an array
        console.log("Reverse :"+car.reverse());
        //sorting a numeric
        var num=[10,3,23,45,34,134,54];
        num.sort(function(a,b) {return (a-b)});//(b-a)-->reverse order
        console.log("Sorting Number :"+num);
    </script>
</html>
