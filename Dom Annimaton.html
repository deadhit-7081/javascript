<!DOCTYPE html>
<html>
    //use css in style tag
    <style>
        #container
        {
            width:300px;
            height:300px;
            background:yellow;
            position:relative;
        }
        #annimate
        {
            width:50px;
            height: 50px;
            position:absolute;
            background: red;
        }
    </style>
    <H1>DOM Annimations</H1>
    <button onclick="moveon()">Animate</button>
    <body>
        <p id="p1"></p>
    <div id="container">
        <div id="annimate"></div>
    </div>
    <script>
        function moveon()
        {
            var smallbox=document.getElementById("annimate");
            var pos=0;
            var myInterval=setInterval(frame,5);//every 5 second update the frame function
            function frame()
            {
                if(pos==250)
                {
                    clearInterval(myInterval);//stop block at end of container
                }
                pos++;
                smallbox.style.top=pos + "px";
                smallbox.style.left=pos + "px";
            }
        }
    </script>
    </body>
</html>
