<!DOCTYPE html>
<html>
    <H1>DOM EventsHandlers</H1>
    <body>
        <p id="p1"> This will hide on button click</p>
        <button onclick="hide()">Hide</button>
        <button onclick="visible()">Visible</button>
        <button id="b2">Click Me</button>
    </div>
    <p id="windowtest"></p>
    <button id="b3">Click Me</button>
    <script>
        function hide()
        {
            document.getElementById("p1").style.visibility="hidden";
        }
        function visible()
        {
            document.getElementById("p1").style.visibility="visible";
        }
        //Using EventListner
        var ele=document.getElementById("b2");
        ele.addEventListener('click',function(){alert("Hi Archit");});
        window.addEventListener("resize",callrezize());
        function callrezize()
        {
            document.getElementById("windowtest").innerHTML=Math.random();
        }
        var butt=document.getElementById("b3");
        butt.addEventListener("click",hide);
        butt.addEventListener("dblclick",visible);
    </script>
    </body>
</html>
